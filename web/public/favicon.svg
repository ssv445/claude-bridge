  <line x1="256" y1="240" x2="256" y2="310" stroke="#c4644a" stroke-width="14" stroke-linecap="round"/>
  <line x1="308" y1="206" x2="308" y2="310" stroke="#c4644a" stroke-width="14" stroke-linecap="round"/>
  <!-- Road deck -->
  <line x1="70" y1="310" x2="442" y2="310" stroke="#da7756" stroke-width="36" stroke-linecap="round"/>
  <!-- Tower caps -->
  <line x1="122" y1="130" x2="174" y2="130" stroke="#e8956d" stroke-width="22" stroke-linecap="round"/>
  <line x1="338" y1="130" x2="390" y2="130" stroke="#e8956d" stroke-width="22" stroke-linecap="round"/>
